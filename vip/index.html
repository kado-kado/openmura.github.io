<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>openmura_vip</title>
    <link rel="stylesheet" href="../styles/vip.css">
    <script src="../scripts/vip.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>VIP</h1>
        <button onclick="userPopup()">ユーザー情報</button>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>禁止事項</h2>
            <p>他人を攻撃すること</p>
            <p>下ネタ発言</p>
            <p>オプチャの宣伝、勧誘</p>
            <p>悪質なUnicodeを送ること</p>
            <p>バグなどが見つかった場合は、何かしらの方法でお伝えください。</p>
            <button class="agree" onclick="agree()">同意する</button>
            <button class="disagree" onclick="disagree()">同意しない</button>
        </div>
    </div>
    <div id="agreePopup" class="popup">
        <div class="popup-content">
            <h2>websiteの利用について</h2>
            <p>dataの保管は、ローカルでありサーバーに保管されることはありません</p>
            <p>バグなどが見つかった場合は、何かしらの方法でお伝えください。</p>
            <button class="agree" onclick="webAgree()">同意する</button>
            <button class="disagree" onclick="webDisAgree()">同意しない</button>
        </div>
    </div>
    <div id="userPopup" class="popup">
        <div class="popup-content">
            <h2>ユーザー情報</h2>
            <p>ユーザー名</p>
            <p id="userName"></p>
            <p>同意日時</p>
            <p id="agreeDate"></p>
            <p>最終ログイン</p>
            <p id="lastVisited"></p>
            <button class="disagree" onclick="userClose()">閉じる</button>
            <button class="disagree" onclick="userDel()">削除</button>
        </div>
    </div>
</body>
</html>
